<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="text/javascript"></script>
    <title>Mystery Number</title>
</head>

<body>
    <div class="select">
        <label for="levelSelect" style="font-size: 20px;">Choisissez un niveau de difficulté :</label>
        <select id="levelSelect">
            <option value="facile">Facile (3 essais, 1-10)</option>
            <option value="moyen">Moyen (2 essais, 1-50)</option>
            <option value="difficile">Difficile (1 essai, 1-100)</option>
        </select>
        <input type="number" id="userInput" placeholder="Entrer un chiffre">
        <button type="submit" id="btnTest">Tester</button>
    </div>

    <div id="result">
        <h2><span style="color:greenyellow">T</span>rouver le <span style="color:aqua">N</span>uméro <span style="color:purple">M</span>ystère<br><hr></h2>
        <p id="firstTry"></p>
        <p id="secondTry"></p>
        <p id="thirdTry"></p>
        <button id="replay">Rejouer</button>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
